<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <script>
        /*
         Task:
         Make the Truck class inherit from the Car class.
         Move displays the message: "The truck is moving at 50 km/h."
        */

        class Car {
            start() {
                console.log("Engine starts.");
            }

            move() {
                console.log("The car is moving at 80 km/h.");
            }
        }

        class Truck extends Car {
            weight;
            loadCargo(weight) {
                if (weight > 1000) {
                    console.log("This truck cannot carry more than 1000kg of cargo");
                }
                else {
                    this.weight = weight;
                    console.log(`Truck loaded with ${this.weight} kg.`);
                }
            }
            move() {
                console.log("The truck is moving at 50 km/h.");
            }
        }

        let v1 = new Car();
        v1.start();
        v1.move();

        let v2 = new Truck();
        v2.loadCargo(1500);
        v2.loadCargo(990);
        v2.start();
        v2.move();
    </script>
</body>

</html>
