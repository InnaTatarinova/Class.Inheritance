    <script>
        /*
        Task:
         Create a Cone class that will extend the Circle class (inherit from the Circle class), the Cone class constructor should take the radius and height of the cone.
         In the Cone class, add a getVolume method that will return the volume of the cone and override the getArea method to calculate the total surface area of the cone.
         Whenever possible, use base class logic via the super keyword
        */
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }

        class Cone extends Circle{
            constructor(radius, height){
                super(radius);
                this.height = height;
            }

            getVolume(){
                return super.getArea*height ;
            }

            getArea(){
                return Math.PI*this.radius*(this.radius+Math.sqrt(Math.pow(this.radius,2))+Math.pow(this.height,2));
            }
        }

        let cirkle = new Circle(10);
        cirkle.getArea();

        console.log(new Circle(10).getArea());
        console.log(new Cone(10, 5).getArea());

    </script>
